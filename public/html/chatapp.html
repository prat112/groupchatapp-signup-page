<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Chat app</title>
</head>
<body>
    <section class="container ">
        <div class="fixed-top ">
            <h1 class="text-center fw-bolder bg-danger text-light">Chat App </h1>
        </div><br>
        <div class="row">
            <div class="col-5 mt-5">
                <div class="bg-info d-flex ">
                    <h2 class="col-9 text-center ms-4">GROUPS</h2>
                    <button class="btn btn-dark " id="groupBtn">Add Group</button>
                </div>
                <form class="bg-info " id="addgrp" style="display: none;" >
                    <label class="form-label mx-4 fw-bolder">Group name</label>
                    <input class="form-control w-75 mx-4" type="text" name="grpname">
                    <button class="btn btn-warning mx-4 mt-2" id="submitGrpBtn">Add</button><br><br>
                </form>
                <ul class="list-group" id="groupList">
                </ul><br>
                <div>
                    <h3 class="list-group text-center bg-warning text-light">Members</h3>
                    <ul class="list-group" id="memberList">
                    </ul>
                </div>
                
            </div>
            <div class="offset-1 mt-5 col-6">
                <ul class="list-group" id="chatList">
                </ul>
            </div>
        </div>
        <br><br><br><br><br><br>
        <div class="d-flex fixed-bottom  bg-dark ">
            <form action= enctype="multipart/form-data"  class=" col-5 my-4 mx-auto" id="fileform">
                <div class="d-flex  ">
                    <input class="form-control lh-lg my-auto" type="file" id="myfile"  name="file"  required >
                    <button class="btn btn-warning btn btn-lg my-auto">Upload</button>
                </div>
            </form>   
            <form class=" col-6 my-4 mx-auto" id="Dataform">
                <div class="d-flex  ">
                    <input class="form-control lh-lg my-auto" type="text" placeholder="Type your message"  name="message" required >
                    <button class="btn btn-warning btn btn-lg my-auto">Send</button>
                </div>
            </form>   
        </div>
             
    </section>  
    
    <!-- JavaScript -->
    <script src="http://localhost:3100/socket.io/socket.io.js"></script>
    <script src="../js/chatapp.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
