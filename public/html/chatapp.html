<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Chat app</title>
</head>
<body>
    <section class="container ">
        <div class="fixed-top ">
            <h1 class="text-center fw-bolder">Chat App </h1>
        </div><br>
        <div class="mt-5">
            <ul class="list-group" id="chatList">
                <li class="list-group-item list-group-item-dark fs-3 ">Message 1</li>
                <li class="list-group-item  fs-3 ">Message 2</li>
            </ul>
        </div>
        <div class="fixed-bottom   bg-dark ">
            <form class=" col-8 my-4 mx-auto" id="Dataform">
                <div class="d-flex  ">
                    <input class="form-control lh-lg my-auto" type="text"  name="message" required >
                    <button class="btn btn-warning btn btn-lg my-auto">Send</button>
                </div>
            </form>   
        </div>
             
    </section>  
    
    <!-- JavaScript -->
    <script src="../js/chatapp.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
